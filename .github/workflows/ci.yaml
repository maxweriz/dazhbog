name: Bazhog CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  # 1. Prettier formatting check
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: bazelbuild/setup-bazel@v3
        with:
          version: '6.5.0'
      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            bazel-out/
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Run Prettier
        run: bazel run //:prettier_check

  # 2. Rust formatting check
  rust_fmt:
    name: Rust Formatting Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: bazelbuild/setup-bazel@v3
        with:
          version: '6.5.0'
      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            bazel-out/
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Run Rust fmt
        run: bazel run //:rust_fmt_check

  # 3. Clippy linter (depends on Prettier + Rust fmt)
  clippy:
    name: Clippy Linter
    runs-on: ubuntu-latest
    needs: [prettier, rust_fmt]
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: bazelbuild/setup-bazel@v3
        with:
          version: '6.5.0'
      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            bazel-out/
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Run Clippy
        run: bazel run //:clippy_check

  # 4. Rust tests (depends on Prettier + Rust fmt)
  tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: [prettier, rust_fmt]
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: bazelbuild/setup-bazel@v3
        with:
          version: '6.5.0'
      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            bazel-out/
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Run Rust tests
        run: bazel run //:rust_tests
